<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculadora de Média Escolar</h2>

            <div class="tipo-media">
                <label>
                    <input type="radio" name="tipoMedia" value="simples" checked onchange="togglePeso()"> Média Simples
                </label>
                <label>
                    <input type="radio" name="tipoMedia" value="ponderada" onchange="togglePeso()"> Média Ponderada
                </label>
            </div>

            <input type="text" id="nome" placeholder="Nome do aluno">

            <div class="nota-container">
                <div class="nota-bloco">
                    <input type="number" id="nota1" placeholder="Nota 1 (0-10)" min="0" max="10" step="0.1">
                    <input type="number" id="peso1" placeholder="Peso" min="1" value="1">
                </div>
                <div class="nota-bloco">
                    <input type="number" id="nota2" placeholder="Nota 2 (0-10)" min="0" max="10" step="0.1">
                    <input type="number" id="peso2" placeholder="Peso" min="1" value="1">
                </div>
                <div class="nota-bloco">
                    <input type="number" id="nota3" placeholder="Nota 3 (0-10)" min="0" max="10" step="0.1">
                    <input type="number" id="peso3" placeholder="Peso" min="1" value="1">
                </div>
            </div>

            <button onclick="calcularMedia()">Calcular Média</button>
            <div class="result" id="resultado"></div>
        </div>

        <div class="historico-container">
            <h3>Histórico de Alunos</h3>
            <div id="historico"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
