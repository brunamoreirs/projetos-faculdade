<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <h2>Jogo da Adivinhação</h2>
            <p>O computador escolheu um número entre 1 e 100. Tente adivinhar!</p>
            
            <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="100">
            <button onclick="verificarPalpite()">Verificar</button>
            
            <div class="result" id="resultado"></div>
            <div class="tentativas" id="tentativas"></div>
        </div>

        <div class="historico-container">
            <h3>Histórico de Palpites</h3>
            <div id="historico"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
